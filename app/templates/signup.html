<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Hungry Bird</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-box {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        .signup-box h2 {
            color: #6f42c1;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px;
        }

        .btn-custom {
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 12px;
            width: 100%;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #5a34a1;
        }

        .form-text {
            margin-top: 12px;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2><i class="fas fa-user-plus"></i> Signup to Hungry Bird</h2>

        <form method="POST" action="{{ url_for('main.signup') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" id="username" type="text" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" id="email" type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Role selection dropdown -->
            <div class="mb-3">
                <label for="role" class="form-label">I am signing up as:</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="user">Normal User</option>
                    <option value="vendor">Food Vendor</option>
                </select>
            </div>

            <button type="submit" class="btn btn-custom">Signup</button>
        </form>

        <div class="form-text text-center text-muted">
            Already have an account?
            <a href="{{ url_for('main.login') }}">Login</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
