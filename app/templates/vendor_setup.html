<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Setup - Hungry Bird</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            max-width: 600px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        h2 {
            font-weight: 600;
            color: #6f42c1;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 14px;
        }

        .btn-custom {
            background-color: #6f42c1;
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: 500;
        }

        .btn-custom:hover {
            background-color: #59339d;
        }

        .icon-box {
            width: 48px;
            height: 48px;
            background-color: #f1e6ff;
            color: #6f42c1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="text-center mb-4">
            <div class="icon-box mx-auto">
                <i class="fas fa-store fa-lg"></i>
            </div>
            <h2>Vendor Profile Setup</h2>
            <p class="text-muted">Fill in your food stall details to start reaching customers!</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Vendor Name</label>
                <input type="text" class="form-control" name="name" placeholder="e.g., Gaurav Chaat Bhandar" required>
            </div>
            <div class="mb-3">
                <label for="cuisine" class="form-label">Cuisine Type</label>
                <input type="text" class="form-control" name="cuisine" placeholder="e.g., Chaat, South Indian" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" placeholder="e.g., Jaipur" required>
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="number" step="any" class="form-control" name="latitude" placeholder="e.g., 26.9124" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="number" step="any" class="form-control" name="longitude" placeholder="e.g., 75.7873" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image URL (optional)</label>
                <input type="text" class="form-control" name="image" placeholder="e.g., https://i.imgur.com/example.jpg">
            </div>
            <button type="submit" class="btn btn-custom w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
