<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Vendor - Hungry Bird</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        a.back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Vendor</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Vendor Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ vendor.name }}" required>
        </div>

        <div class="mb-3">
            <label for="cuisine" class="form-label">Cuisine Type:</label>
            <input type="text" class="form-control" id="cuisine" name="cuisine" value="{{ vendor.cuisine }}" required>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <select class="form-select" id="city" name="city" required>
                <option value="">Select City</option>
                <option value="Jaipur" {% if vendor.city == 'Jaipur' %}selected{% endif %}>Jaipur</option>
                <option value="Delhi" {% if vendor.city == 'Delhi' %}selected{% endif %}>Delhi</option>
                <option value="Mumbai" {% if vendor.city == 'Mumbai' %}selected{% endif %}>Mumbai</option>
                <option value="Bangalore" {% if vendor.city == 'Bangalore' %}selected{% endif %}>Bangalore</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="lat" class="form-label">Latitude:</label>
            <input type="text" class="form-control" id="lat" name="lat" value="{{ vendor.latitude }}" required>
        </div>

        <div class="mb-3">
            <label for="lng" class="form-label">Longitude:</label>
            <input type="text" class="form-control" id="lng" name="lng" value="{{ vendor.longitude }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Vendor</button>
    </form>

    <a href="{{ url_for('main.dashboard') }}" class="back-link">⬅️ Back to Dashboard</a>
</div>

</body>
</html>
